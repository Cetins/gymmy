{% extends "base.html" %}

{% block content %}

<header class="title">
    <h1>Bookings</h1>
</header>
<br><br>
<section class="flex-center-section">
    <button>
        <a href="/bookings/new">Add New Booking</a>
    </button>
</section>
<br><br>
<article class="container">
        <table class="table">
            <thead>
              <tr>
                <th>Member Name</th>
                <th>Course</th>
                <th>Level</th>
                <th>Date</th>
                <th>Spaces Left</th>
              </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td><a href="/bookings/{{ booking.id }}">{{ booking.member.name }}</td>
                    <td><a href="/courses/{{ booking.course.id }}">{{ booking.course.title }}</a></td>
                    <td>{{ booking.course.level }}</td>
                    <td>{{ booking.course.date }}</td>
                    <td>{{ booking.course.capacity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</article>
<br><br><br>

{% endblock %}

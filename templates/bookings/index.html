{% extends "base.html" %}

{% block content %}

<header class="title">
    <h1>Bookings</h1>
</header>
<article class="container">
    <div>
        <table class="table">
            <thead>
              <tr>
                <th>Member Name</th>
                <th>Course</th>
                <th>Date</th>
                <th>Spaces Left</th>
              </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td><a href="/members/{{ booking.member.id }}">{{ booking.member.name }}</td>
                    <td><a href="/courses/{{ booking.course.id }}">{{ booking.course.title }}</a></td>
                    <td>{{ booking.course.date }}</td>
                    <td>{{ booking.course.capacity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</article>

{% extends "base.html" %}

{% block content %}

<h1>{{ course.title }}</h1>
<p>Date: {{ course.date }}</p>
<p>Capacity: {{ course.capacity }}</p>
<p>Active: {{ course.active }}</p>

<h2>Bookings</h2>

<ul>
    {% for member in booked_members %}
        <li><a href="/members/{{ member.id }}">{{ member.name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}

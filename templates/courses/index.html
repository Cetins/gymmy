{% extends "base.html" %}

{% block content %}

<header class="title">
    <h1>Courses</h1>
</header>
<article class="container">
    {% for course in courses %}
    <div class="box">
        <h2><a href="/courses/{{ course.id }}">{{ course.title }}</h2><br>
        <p>Level: {{ course.level }}</p><br>
        <p>Date: {{ course.date }}</p><br>
        <p>Spaces Left: {{ course.capacity }}</p><br>
        <p>Course Active: {% if course.active == True %}Yes{% else %}No{% endif %}</p><br>
        <div class="flex-center">
            <button>
                <a href="/courses/edit/{{ course.id }}">Edit Course</a>
            </button>
            <button class="delete-button">
                <a href="/courses/delete/{{ course.id }}">Delete Course</a>
            </button>
        </div>
    </div>
    {% endfor %}
</article>

<footer class="footer">
    <button>
        <a href="/courses/new">Add new Course</a>
    </button>
</footer>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<h1>Courses</h1>
<ul>
    {% for course in courses %}
    <li>
        <a href="/">Course: {{ course.title }}</a>
        <p>Date: {{ course.date }}</p>
        <p>Capacity: {{ course.capacity }}</p>
        <p>Course Active: {{ course.active }}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}

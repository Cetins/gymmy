{% extends "base.html" %}

{% block content %}

<header class="title">
    <h1>Edit Member</h1>
</header>
<br><br>
<article class="container">
    <form class="form-box" action="/members/{{member.id}}" method="post">
        <span>
            <label for="member">Member Name</label>
            <input type="text" name="member_name" value="  {{member.name}}">
        </span>
        <br>
        <span>
            <label for="age">Member Age</label>
            <input type="number" name="age" value="{{member.age}}">
        </span>
        <br>
        <span>
            <label for="email">Member Email</label>
            <input type="email" name="email" value="  {{member.email}}">
        </span>
        <br>
        <span>
            <label for="membership">Membership</label>
            <select name="premium">
                <option value="True">Premium</option>
                <option value="False" {% if member.premium == False %} selected {% endif %}>Standart</option>
            </select>
        </span>
        <br>
        <span>
            <label for="active">Active</label>
            <select name="active">
                <option value="True">Active</option>
                <option value="False" {% if member.active == False %} selected {% endif %}>Deactive</option>
            </select>
        </span>
        <br>
        <input class="submit-input" type='submit' value="Update Member">
    </form>
</article>

{% endblock %}

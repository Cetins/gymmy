{% extends "base.html" %}

{% block content %}

<h1>Members</h1>
<ul>
    {% for member in members %}
    <li>
        <a href="/">Name : {{ member.name }}</a>
        <p>Premium Membership: {{ member.premium }}</p>
        <p>Active Member : {{ member.active }}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}

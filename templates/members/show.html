{% extends "base.html" %}

{% block content %}

<header class="title">
    <h1>Member Details</h1>
</header>
<article class="container">
    <div class="box">
        <h1>{{ member.name }}</h1>
        <p>Age: {{ member.age }}</p>
        <p>Email: {{ member.email }}</p>
        <p>Premium: {{ member.premium }}</p>
        <p>Active: {{ member.active }}</p>
    </div>
</article>

{% endblock %}
